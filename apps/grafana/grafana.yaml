name: grafana-service
profileName: pre-selected-aws-cluster
source:
  type: helm
  helm: 
    repo: 
      repoURL: https://grafana.github.io/helm-charts
      chartVersion: 8.0.0
      chartName: grafana
    values:
     type: object
     object:
       namespaced: false
       tolerations:
        - key: "node.cluster.platform.astropulse.io/purchase-option"
          operator: "Equal"
          value: "ondemand"
          effect: "NoSchedule" 
        - key: "node.cluster.platform.astropulse.io/type"
          operator: "Equal"
          value: "dataplane"
          effect: "NoSchedule"
