clusterName: eks-byo-vpc
provider: aws
region: us-west-2
provisioner:
  type: eks
  eks:
    accountId: <your account id>
    vpcId: <your vpc id>
    vpcCIDR: 192.168.0.0/16
    subnets: 
      us-west-2a: 
        - type: public
          id: subnet-0b9e119bdba3f8add
        - type: private
          id: subnet-09ad1a17f7ee64ded
      us-west-2b:
        - type: public
          id: subnet-019c01369039cfb22
        - type: private
          id: subnet-0a40e1b1bb879d47c
      us-west-2c:
        - type: public
          id: subnet-0be1c43d23931e8b7
        - type: private
          id: subnet-072d6cdf209a85b7f
    credentials:
      type: dynamic
#approvalWorkflow: true
clusterSpec:
  dataPlane:
    nodeGroups:
    - name: vpc-test-node-group
      minNode: 1
      maxNode: 3
      machineTypes:
      - t3.medium
      labels:
        hello: test
